<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="hidden-info">
      <button id="start">Start Game</button>
      <button id="rotate">Rotate Your Ship</button>
      <h3 id="whose-turn">Your Turn</h3>
      <h3 id="game-info"></h3>
    </div>

    <div class="container">
      <div class="grid grid-user"></div>
      <div class="grid grid-computer"></div>
    </div>

    <div class="grid-display">
      <div class="ship destroyer-container" draggable="true">
        <div id="destroyer-0"></div>
        <div id="destroyer-1"></div>
      </div>
    </div>
  </body>
</html>
